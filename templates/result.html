<!DOCTYPE html>
<html>
<head>
    <title>Extracted Data</title>
</head>
<body>
    <h1>Extracted Information from {{ file_name }}</h1>
    <h2>Names:</h2>
    <ul>
        {% for name in names %}
        <li>{{ name }}</li>
        {% endfor %}
    </ul>
    <h2>Emails:</h2>
    <ul>
        {% for email in emails %}
        <li>{{ email }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('upload_file') }}">Upload another file</a>
</body>
</html>
